apiVersion: apps/v1
kind: Deployment
metadata:
  name: judicaita-api
  namespace: judicaita
  labels:
    app: judicaita
    component: api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: judicaita
      component: api
  template:
    metadata:
      labels:
        app: judicaita
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: judicaita-api
      containers:
      - name: api
        image: judicaita/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: GEMMA_MODEL_PATH
          value: "google/gemma-3-1b"
        - name: CHROMA_DB_PATH
          value: "/data/chroma"
        - name: ENABLE_TELEMETRY
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: judicaita-data
      - name: config
        configMap:
          name: judicaita-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - judicaita
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: judicaita-api
  namespace: judicaita
  labels:
    app: judicaita
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: judicaita
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: judicaita-api-hpa
  namespace: judicaita
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: judicaita-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: judicaita-data
  namespace: judicaita
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: judicaita-config
  namespace: judicaita
data:
  app.yaml: |
    api:
      host: "0.0.0.0"
      port: 8000
      workers: 4
      timeout: 60

    models:
      gemma:
        enabled: true
        device: "cuda"
        use_lora: true
      claude:
        enabled: true
        max_retries: 3
      gpt4:
        enabled: true
        timeout: 30

    rag:
      collection_name: "legal_docs_prod"
      chunk_size: 500
      top_k: 10
      enable_hybrid_search: true

    observability:
      enable_logging: true
      enable_metrics: true
      enable_tracing: true
      log_level: "INFO"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: judicaita-api-pdb
  namespace: judicaita
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: judicaita
      component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: judicaita-api
  namespace: judicaita
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judicaita-api-ingress
  namespace: judicaita
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.judicaita.dev
    secretName: judicaita-tls
  rules:
  - host: api.judicaita.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: judicaita-api
            port:
              name: http
